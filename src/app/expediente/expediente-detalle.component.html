
<div class="row">
  <div class="col s6"> <!--Expediente -->
    <div class="card-panel" [ngClass]="{' red darken-1' : !(model|async)?.numero}">
      <span>Expediente: {{(model|async)?.numero || '¡Oops!, quizás debas numerarme'}}</span>
    </div>
    <app-expediente-form [model]="model"></app-expediente-form>
  </div>

  <div class="col s6"><!--Personas, bienes-->

    <div class="card-panel" [ngClass]="{' red darken-1' : !(model|async)?.numero}">
       <img src="assets/images/persona.png" alt="" class="circle">
      <span>Persona: {{(model|async)?.numero || '¡Oops!, quizás debas numerarme'}}</span>
    </div>

    <ul class="collection">
      <li class="collection-item avatar">
        <img src="assets/images/persona.png" alt="" class="circle">
        <span class="title">Personas</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>
    <app-persona-listado></app-persona-listado>

    <ul class="collection">
      <li class="collection-item avatar">
        <img src="assets/images/coche.png" alt="" class="circle">
        <span class="title">Vehículos</span>
        <p>First Line <br>
           Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>

  </div>
